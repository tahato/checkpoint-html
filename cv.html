<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <a name="cv"></a>
</head>
<body>
    <section id="cv">
        <!--cv-->
        <h1>Create Your CV</h1>
        <br />
        <form action="">
          <div class="name">
            <label for="first name">First name</label
            ><input type="name" placeholder="first name" /> <br />
            <label for="last name">Last name</label
            ><input type="last name" placeholder="last name" />
          </div>
          <div class="birthday">
            <br /><label for="birthday">birthday</label
            ><input type="date" name="" id="" />
          </div>
          <div class="contact">
            <br /><label for="phone number">Phone number</label
            ><input type="tel" name="tel" id="" /> <label for="email">Email</label
            ><input type="email" name="Email" id="" />
          </div>
          <div class="formation">
            <br /><label for="formation">formation</label>
            <input type="text" name="formation" id="" />
          </div>
          <div class="Experience">
            <br /><label for="Experience">Experience</label> <br /><input
              type="text"
              name="experience"
              id=""
            />
          </div>
          <div class="aboutme">
            <br /><label for="aboutme">about me</label> <br /><input
              type="text"
              name="about me"
              id=""
            />
          </div>
  
          <div class="button">
            <br /><button type="submit">Submit</button
            ><button type="reset">Reset</button>
          </div>
        </form>
      </section> 
      <!-- fin cv -->
</body>
</html>
